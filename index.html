<body >
<div ng-app="app">
    <div class="container">
	<div class="formsample">
		  <form class="formsignin" ng-submit="loginSubmit()" ng-controller="loginCtrl">
			<h2 >Please sign in</h2>
		<div class="form-group">    
			<label for="" class="control-label">Email address</label>
			<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		   </div> 
		  <div class="form-group"> 
			<label for="inputPassword" class="">Password</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		   
			</div>	
			<div class="form-group">
			  <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit">Sign in</button>
		  </form>

    </div> <!-- /container -->

</div>
<div ng-controller="homeCtrl">{{title}}</div>
<div ng-view></div>
</div>
<script type="text/ng-template" id="footer.html">

 {{templates.footer}}
